Imgur


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>

var url = document.URL;
var access_token = "None";
var refresh_token = "None";
var split = url.split('#')[1].split('&');
access_token = split[0].split('=')[1];
refresh_token = split[3].split('=')[1];
console.log(split);
console.log(access_token);
console.log(refresh_token);
var tokens={"access": access_token,"refresh": refresh_token};
$.ajax({
   type: "POST",
   url: "/web/imgur",
   dataType: "json",
   traditional: true,
   data: {'token_list': JSON.stringify(tokens)},
   success: function(data) {
           console.log(data["HTTPRESPONSE"]);
   }
});
</script>
